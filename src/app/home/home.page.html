<ion-content fullscreen class="background">
  <div style="margin-top: 50%">
    <ion-input required type="text"  [(ngModel)]="patientID" style="font-size: large;color: white;margin:0 auto;width:50%" placeholder="Patient Identification"></ion-input>
  </div>
  <br><br><br>
  <div class="ion-padding" style="opacity: 85%;">
    <ion-button expand="block" type="submit" class="ion-no-margin" (click)="login()">Login</ion-button>
  </div>
  <div class="ion-padding" style="opacity: 85%;">
    <ion-button expand="block" type="submit" class="ion-no-margin" (click)="sample()">Login as Guest</ion-button>
  </div>
</ion-content>
