<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Checkup
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-card *ngFor="let c of checkup" ng-controller="dateCntrl">
        <ion-card-header>
          <ion-card-subtitle>{{c.status}}</ion-card-subtitle>
          <ion-card-title>{{c.date | date}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-button (click)="presentModal(c.id)">View Details</ion-button>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
