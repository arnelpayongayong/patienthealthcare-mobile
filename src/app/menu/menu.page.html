<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
      <ion-content>
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-subtitle>{{currentPatient.id}}</ion-card-subtitle>
            <ion-card-title>{{currentPatient.firstname + ' ' + currentPatient.lastname}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-text>
              <ion-label expand>Gender : {{(currentPatient.gender === 'M')?'Male':'Female'}}</ion-label>
            </ion-text>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-list *ngFor="let pages of pages">
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward" [class.active-item]="selectedPath === pages.url">
                <ion-icon [name]="pages.icon" slot="start" color="newcolor"></ion-icon>
                    <ion-label>{{pages.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
          <ion-item>
            <ion-button (click)="logout()">Logout</ion-button>
          </ion-item>
      </ion-card>
      </ion-content>
    </ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
