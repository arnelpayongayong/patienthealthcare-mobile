<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Admission
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="admission.length == 0">
    <ion-label>No Record</ion-label>
  </div>
    <div>
      <ion-list>
        <ion-card *ngFor="let a of admission" ng-controller="dateCntrl">
          <ion-card-header>
            <ion-card-subtitle>{{a.status}}</ion-card-subtitle>
            <ion-card-title>{{a.admittedDate | date}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-button (click)="presentModal(a.id)">View Details</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </div>
</ion-content>
